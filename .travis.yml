language: python
python:
  - "2.7"
services:
  - mongodb
  - redis-server
install: 
  - python setup.py install
  - pip install pep8
  - pip install pyflakes
  - pip install -r requirements.txt
before_script:
  - pep8 --exclude=migrations --ignore=E501,E225,E226 redongo
  - pyflakes redongo
before_script:
  - mongo mydb_test --eval 'db.addUser("test", "test123");'

script:
  - py.test
